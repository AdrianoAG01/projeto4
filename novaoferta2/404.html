<!DOCTYPE html>
<html>
<head>
  <title>Redirecionando...</title>
  <script>
    // Para GitHub Pages com SPAs, armazenar a URL que gerou 404
    var l = window.location;
    sessionStorage.redirect = l.pathname + l.search + l.hash;
    // Redirecionar para index.html
    l.replace(l.origin + l.pathname.split('/').slice(0, -1).join('/') + '/index.html');
  </script>
</head>
<body>
</body>
</html>
